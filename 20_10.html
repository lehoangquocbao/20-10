<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Splash Screen */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 218, 224, 0.5) 0%, transparent 60%),
                linear-gradient(135deg, #fff5f7 0%, #ffe4ec 25%, #ffd6e0 50%, #ffc9d6 75%, #ffb8c9 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.8s ease;
            overflow: hidden;
        }

        #splashScreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(255, 255, 255, 0.8) 2px, transparent 2px),
                radial-gradient(circle at 85% 25%, rgba(255, 255, 255, 0.6) 3px, transparent 3px),
                radial-gradient(circle at 25% 80%, rgba(255, 255, 255, 0.7) 2px, transparent 2px),
                radial-gradient(circle at 75% 90%, rgba(255, 255, 255, 0.5) 4px, transparent 4px),
                radial-gradient(circle at 50% 40%, rgba(255, 255, 255, 0.4) 2px, transparent 2px);
            background-size: 200px 200px;
            opacity: 0.6;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }

        /* Splash Tulip Decorations */
        .splash-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.25;
            pointer-events: none;
            animation: floatSlow 10s ease-in-out infinite;
        }

        .splash-decoration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .splash-decoration:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .splash-decoration:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
            width: 100px;
            height: 100px;
        }

        .splash-decoration:nth-child(3) {
            bottom: 15%;
            left: 10%;
            animation-delay: 2s;
            width: 110px;
            height: 110px;
        }

        .splash-decoration:nth-child(4) {
            bottom: 25%;
            right: 15%;
            animation-delay: 1.5s;
        }

        .splash-decoration:nth-child(5) {
            top: 40%;
            left: 8%;
            animation-delay: 2.5s;
            width: 95px;
            height: 95px;
        }

        .splash-decoration:nth-child(6) {
            top: 50%;
            right: 12%;
            animation-delay: 3s;
            width: 105px;
            height: 105px;
        }

        @keyframes floatSlow {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        #splashScreen.hide {
            opacity: 0;
            pointer-events: none;
        }

        /* Letter Animation Container */
        .splash-letter-container {
            position: relative;
            width: 200px;
            height: 240px;
            animation: letterFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(255, 105, 180, 0.4));
        }

        @keyframes letterFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .splash-letter-container:hover .envelope-flap {
            animation: flapOpen 0.8s ease forwards;
        }

        .splash-letter-container:hover .letter-content {
            animation: letterSlideOut 0.8s ease 0.4s forwards;
        }

        .splash-letter-container:hover .tulip-on-letter {
            animation: tulipAppear 0.6s ease 0.6s forwards;
        }

        /* Envelope Parts */
        .envelope-body {
            position: absolute;
            width: 180px;
            height: 130px;
            background: white;
            border: 3px solid #f06292;
            border-radius: 8px;
            bottom: 0;
            left: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .envelope-flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 93px solid transparent;
            border-right: 93px solid transparent;
            border-bottom: 70px solid #ffe4ec;
            top: 60px;
            left: 7px;
            transform-origin: bottom center;
            z-index: 2;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        .envelope-flap::after {
            content: '';
            position: absolute;
            width: 186px;
            height: 3px;
            background: #f06292;
            bottom: -3px;
            left: -93px;
        }

        @keyframes flapOpen {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-180deg); }
        }

        .envelope-back-flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 93px solid transparent;
            border-right: 93px solid transparent;
            border-top: 60px solid #fff0f5;
            bottom: 130px;
            left: 7px;
            z-index: 1;
        }

        .envelope-back-flap::after {
            content: '';
            position: absolute;
            width: 186px;
            height: 3px;
            background: #f06292;
            top: -63px;
            left: -93px;
        }

        /* Heart Seal */
        .heart-seal {
            display: none;
        }

        /* Letter Content */
        .letter-content {
            position: absolute;
            width: 160px;
            height: 200px;
            background: linear-gradient(135deg, #ffffff, #fff5f7);
            border: 2px solid #f8bbd0;
            border-radius: 6px;
            bottom: 35px;
            left: 20px;
            z-index: 1;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            opacity: 1;
        }

        @keyframes letterSlideOut {
            0% { 
                bottom: 35px;
                opacity: 1;
            }
            100% { 
                bottom: 65px;
                opacity: 1;
            }
        }

        /* Decorative lines on letter */
        .letter-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130px;
        }

        .letter-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #f8bbd0, transparent);
            margin: 12px 0;
            border-radius: 2px;
        }

        .letter-line:nth-child(1) { width: 70%; margin-left: 15%; }
        .letter-line:nth-child(2) { width: 90%; margin-left: 5%; }
        .letter-line:nth-child(3) { width: 60%; margin-left: 20%; }
        .letter-line:nth-child(4) { width: 85%; margin-left: 7%; }

        /* Tulip on Letter */
        .tulip-on-letter {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
        }

        @keyframes tulipAppear {
            0% { 
                transform: translateX(-50%) scale(0) rotate(-20deg);
                opacity: 0;
            }
            60% { 
                transform: translateX(-50%) scale(1.2) rotate(5deg);
                opacity: 1;
            }
            100% { 
                transform: translateX(-50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .tulip-on-letter svg {
            width: 50px;
            height: 70px;
            filter: drop-shadow(0 2px 5px rgba(255, 105, 180, 0.3));
        }

        .splash-text {
            color: white;
            font-size: 24px;
            margin-top: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: textPulse 1.5s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Main Content */
        #mainContent {
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        #mainContent.show {
            opacity: 1;
            pointer-events: auto;
        }

        .container {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 218, 224, 0.5) 0%, transparent 60%),
                linear-gradient(135deg, #fff5f7 0%, #ffe4ec 25%, #ffd6e0 50%, #ffc9d6 75%, #ffb8c9 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(255, 255, 255, 0.8) 2px, transparent 2px),
                radial-gradient(circle at 85% 25%, rgba(255, 255, 255, 0.6) 3px, transparent 3px),
                radial-gradient(circle at 25% 80%, rgba(255, 255, 255, 0.7) 2px, transparent 2px),
                radial-gradient(circle at 75% 90%, rgba(255, 255, 255, 0.5) 4px, transparent 4px),
                radial-gradient(circle at 50% 40%, rgba(255, 255, 255, 0.4) 2px, transparent 2px);
            background-size: 200px 200px;
            opacity: 0.6;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
        }

        /* Floating Photos */
        .floating-photo {
            position: absolute;
            width: 150px;
            height: 180px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 8px;
            overflow: hidden;
            animation: floatAndRotate 8s ease-in-out infinite;
        }

        .floating-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .photo1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .photo2 {
            top: 15%;
            right: 8%;
            animation-delay: 1s;
        }

        .photo3 {
            bottom: 15%;
            left: 10%;
            animation-delay: 2s;
        }

        .photo4 {
            top: 50%;
            right: 5%;
            animation-delay: 1.5s;
        }

        .photo5 {
            bottom: 20%;
            right: 12%;
            animation-delay: 2.5s;
        }

        .photo6 {
            top: 35%;
            left: 8%;
            animation-delay: 3s;
        }

        @keyframes floatAndRotate {
            0% { 
                transform: translateY(0) translateX(0) rotate(-15deg); 
            }
            25% { 
                transform: translateY(-20px) translateX(10px) rotate(-5deg); 
            }
            50% { 
                transform: translateY(-30px) translateX(0) rotate(5deg); 
            }
            75% { 
                transform: translateY(-20px) translateX(-10px) rotate(-10deg); 
            }
            100% { 
                transform: translateY(0) translateX(0) rotate(-15deg); 
            }
        }

        /* Content Box */
        .content-box {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            text-align: center;
            color: #d81b60;
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            text-align: center;
            color: #c2185b;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .recipient-label {
            text-align: center;
            color: #ad1457;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .name-box {
            background: white;
            border: 3px solid #f06292;
            border-radius: 20px;
            padding: 20px 40px;
            text-align: center;
            margin: 0 auto 30px;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(240, 98, 146, 0.3);
            animation: namePop 0.6s ease 0.5s both;
        }

        @keyframes namePop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .name {
            color: #d81b60;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: messageSlide 0.8s ease 0.8s both;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message p {
            color: #c2185b;
            font-size: 20px;
            line-height: 1.8;
            text-align: center;
            margin: 15px 0;
        }

        .emoji {
            font-size: 24px;
            display: inline-block;
            animation: emojiSpin 3s ease-in-out infinite;
        }

        @keyframes emojiSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }

        /* Tulip Garden */
        .tulip-garden {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
            animation: gardenGrow 1s ease 1.2s both;
        }

        @keyframes gardenGrow {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tulip {
            font-size: 50px;
            display: inline-block;
            animation: tulipSway 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tulip:nth-child(1) { animation-delay: 0s; }
        .tulip:nth-child(2) { animation-delay: 0.2s; }
        .tulip:nth-child(3) { animation-delay: 0.4s; }
        .tulip:nth-child(4) { animation-delay: 0.6s; }
        .tulip:nth-child(5) { animation-delay: 0.8s; }
        .tulip:nth-child(6) { animation-delay: 1s; }
        .tulip:nth-child(7) { animation-delay: 1.2s; }

        @keyframes tulipSway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .tulip:hover {
            transform: scale(1.3) rotate(0deg) !important;
        }

        /* Hearts Animation */
        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: heartFloat 4s ease-in infinite;
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            20% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-500px) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen" onclick="enterSite()">
        <div class="splash-decoration"><img src="tulip1.jpg" alt="Tulip"></div>
        <div class="splash-decoration"><img src="tulip2.jpg" alt="Tulip"></div>
        <div class="splash-decoration"><img src="tulip1.jpg" alt="Tulip"></div>
        <div class="splash-decoration"><img src="tulip2.jpg" alt="Tulip"></div>
        <div class="splash-decoration"><img src="tulip1.jpg" alt="Tulip"></div>
        <div class="splash-decoration"><img src="tulip2.jpg" alt="Tulip"></div>
        
        <div class="splash-letter-container">
            <!-- Envelope Back Flap -->
            <div class="envelope-back-flap"></div>
            
            <!-- Letter Content -->
            <div class="letter-content">
                <div class="letter-lines">
                    <div class="letter-line"></div>
                    <div class="letter-line"></div>
                    <div class="letter-line"></div>
                    <div class="letter-line"></div>
                </div>
                
                <!-- Tulip on Letter -->
                <div class="tulip-on-letter">
                    <svg viewBox="0 0 50 70" xmlns="http://www.w3.org/2000/svg">
                        <!-- Stem -->
                        <line x1="25" y1="65" x2="25" y2="25" stroke="#4caf50" stroke-width="3" stroke-linecap="round"/>
                        <!-- Leaf left -->
                        <path d="M 25 45 Q 15 43 17 35" fill="none" stroke="#66bb6a" stroke-width="2.5" stroke-linecap="round"/>
                        <!-- Leaf right -->
                        <path d="M 25 50 Q 35 48 33 40" fill="none" stroke="#66bb6a" stroke-width="2.5" stroke-linecap="round"/>
                        <!-- Tulip petals center -->
                        <ellipse cx="25" cy="18" rx="10" ry="16" fill="#ff1493"/>
                        <!-- Tulip petals left -->
                        <ellipse cx="18" cy="22" rx="8" ry="14" fill="#ff69b4"/>
                        <!-- Tulip petals right -->
                        <ellipse cx="32" cy="22" rx="8" ry="14" fill="#ff69b4"/>
                        <!-- Tulip inner highlight -->
                        <ellipse cx="25" cy="20" rx="5" ry="8" fill="#ff1493" opacity="0.6"/>
                    </svg>
                </div>
            </div>
            
            <!-- Envelope Body -->
            <div class="envelope-body"></div>
            
            <!-- Envelope Front Flap -->
            <div class="envelope-flap"></div>
            
            <!-- Heart Seal -->
            <div class="heart-seal">💌</div>
        </div>
        
        <div class="splash-text">Nhấn để mở thiệp</div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <div class="container" id="mainContainer">
            <!-- Floating Photos -->
            <div class="floating-photo photo1">
                <img src="png1.jpg" alt="Photo 1">
            </div>
            <div class="floating-photo photo2">
                <img src="png2.jpg" alt="Photo 2">
            </div>
            <div class="floating-photo photo3">
                <img src="png3.jpg" alt="Photo 3">
            </div>
            <div class="floating-photo photo4">
                <img src="png4.jpg" alt="Photo 4">
            </div>
            <div class="floating-photo photo5">
                <img src="png5.jpg" alt="Photo 5">
            </div>
            <div class="floating-photo photo6">
                <img src="png6.jpg" alt="Photo 6">
            </div>

            <div class="content-box">
                <h1 class="title">Chúc Mừng</h1>
                <h2 class="subtitle">Ngày Phụ Nữ Việt Nam</h2>
                
                <p class="recipient-label">Gửi đến</p>
                
                <div class="name-box">
                    <div class="name">Thanh Thủy (Doris)</div>
                </div>

                <div class="message">
                    <p>Chúc bạn có một ngày lễ thật vui vẻ và hạnh phúc, luôn tươi cười <span class="emoji">🌷</span></p>
                    <p>Mãi vui vẻ, hạnh phúc và thành công với con đường mình đã chọn.</p>
                    <p>Luôn là chính bản thân mình <span class="emoji">✨</span></p>
                </div>

                <div class="tulip-garden">
                    <span class="tulip">🌷</span>
                    <span class="tulip">🌷</span>
                    <span class="tulip">🌷</span>
                    <span class="tulip">🌷</span>
                    <span class="tulip">🌷</span>
                    <span class="tulip">🌷</span>
                    <span class="tulip">🌷</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function enterSite() {
            const splash = document.getElementById('splashScreen');
            const main = document.getElementById('mainContent');
            
            splash.classList.add('hide');
            
            setTimeout(() => {
                main.classList.add('show');
                createHearts();
            }, 800);
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '💖';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.getElementById('mainContainer').appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 800);
        }

        // Add click effect to tulips
        document.addEventListener('DOMContentLoaded', function() {
            const tulips = document.querySelectorAll('.tulip');
            tulips.forEach(tulip => {
                tulip.addEventListener('click', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 10);
                });
            });
        });
    </script>
</body>
</html>
